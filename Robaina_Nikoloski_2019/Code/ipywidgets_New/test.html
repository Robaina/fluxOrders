<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <input type="range" name="input1" id="input1" min="1" max="10" step="1" value="1" oninput="update(this)">
    <label for="input1" id="input1_label">Input1</label>

    <input type="radio" name="input2" id="input2" value="yes" onchange="update(this)">
    <label for="input2" id="input2_label">Input2</label>

    <input type="range" name="input3" id="input3" min="1" max="10" step="1" value="9" oninput="update(this)">
    <label for="input3" id="input3_label">Input3</label>


    <script type="text/javascript">

      let labels = document.getElementsByTagName("label");
      let spans = document.getElementsByTagName("span");
      console.log(spans.length, labels.length);
      for (label of labels) {
        let input = document.getElementById(label.htmlFor)
        let input_value = input.value;
        label.innerHTML = input_value;
      }

      function update(elem) {
        let label = document.getElementById(elem.name + "_label");
        label.innerHTML = elem.value;
        console.log(elem.type === "range");
      }

    </script>

  </body>
</html>
